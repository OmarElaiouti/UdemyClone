<p-carousel [value]="courses" [numVisible]="5" [numScroll]="3" [showIndicators]="false" [responsiveOptions]="responsiveOptions">

            <ng-template let-course pTemplate="item">

                <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                    <div class="card">
                        <div class="mb-3">
                            <a [routerLink]="'/coursedetails'" routerLinkActive="router-link-active" ><img src="https://media.geeksforgeeks.org/wp-content/uploads/20240304152903/python-tutorial-2.webp" [alt]="course.name" class="w-6 shadow-2" /></a>
                        </div>
                        <div>
                            <h5 class="mb-1 truncate">{{ course.name }}</h5>
                                <p class="mb-1 truncate instr">Instructor: {{ course.instructor }}</p>
                            <div class="star-ratings-css">
                                <div class="star-ratings" [style.width]="(course.rating / 5) * 100 + '%'">
                                    <span><b>{{ course.rating }} </b> </span>

                            @for(star of getStarArray(course.rating);track $index){
                            <span>
                                <i class="fa fa-star" [ngClass]="{'half-star': star >= 0.5}"></i>
                            </span>
                            }
                            <span class="num-reviewers">({{ course.numReviewers }})</span>
                        </div>
                    </div>
                    <p class="mt-0 mb-1"><b>{{ '$' + course.price }}</b></p>
                </div>
            </div>
        </div>

        <ng-template #tooltipContent>
            <div>
                <p class="toolip-crs-name">{{ course.name}}</p>
                <ul class="objective-grid">
                    @for(objv of course.objectives;track $index){
                    <li>
                      <i class="fa-solid fa-check"></i> {{ objv }}
                    </li>
                }
                  </ul>
                  <div class="btns-wrapper">
                <button class="cart-btn"(click)="AddToCart()">Add to Cart</button>
                <button class="wishlist-btn"><i class="fa-regular fa-heart"></i></button>
            </div>
            </div>
        </ng-template>
    </ng-template>




            <ng-template pTemplate="footer">
            </ng-template>
            <ng-template pTemplate="previousicon">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </ng-template>
            <ng-template pTemplate="nexticon">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </ng-template>
        </p-carousel>

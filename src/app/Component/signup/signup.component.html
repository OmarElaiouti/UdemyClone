
  <div class='login-cont'>
    <div class='step1'>Sign Up and Start Learning!</div>
    <form id='mainForm' (ngSubmit)="signup()">
      <label for='username'>Name</label>
      <input type='text' name='username' class='usermail' placeholder="Name" [(ngModel)]="username">

      <label for='Email'>Email</label>
      <input type='text' name='Email' class='usermail' placeholder="Email" [(ngModel)]="mail">

      <label for='password'>Password</label>
      <input type='password' name='password' class='pwdd' placeholder="Password" [(ngModel)]="password">


      <button type="submit" class='newlogclass blueBtn'>Sign up</button>

      <div class='tandc'>By signing up, you agree to our <span>Terms of Use</span> and <span>Privacy Policy.</span></div>
      <div class='exitto' routerLink="/login">Already have an account?<span > Log In</span></div>
  </form>
</div>

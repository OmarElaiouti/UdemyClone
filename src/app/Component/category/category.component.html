        <h4 class="head" style="margin:3% auto;">Featured courses </h4>

        <div class="ADC">
            <img src="\assets\cato\2.png">
            <p>Not sure? All courses have a 30-day money-back guarantee</p>

        </div>

        <section class="fsort">
            <div class="filter"><i class="fa-solid fa-bars"></i> Filter </div>
            <div class="sdd">
                <div> <p style="font-size: 5px;margin-bottom: 0px;" >Sort by</p>
                <select id="ssdropdown" >
                    <option value="option1"> Relevant</option>
                    <option value="option2" selected> Most Reviewed</option>
                    <option value="option3"> Most High</option>
                    <option value="option4"> Newest</option>
                </select>

            </div></div>
        </section>

        <div class="ls">

            <div class="dropdown">
                <div id="accordion" style="width: 95%; margin-top: 30px;">
                    <hr>

                    <div class=" card">
                        <div>
                            <h5 style="display: flex;">
                                <button (click)="toggleCollapse('collapseOne')"
                                    [attr.aria-expanded]="isExpanded('collapseOne')" aria-controls="collapseOne">
                                    Ratings </button>
                                <!-- <h6>4lectures .21min</h6> -->
                            </h5>
                        </div>
                        <div id="collapseOne"
                            [ngClass]="{ 'collapse': !isExpanded('collapseOne'), 'show': isExpanded('collapseOne') }"
                            aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <div class="radio-container">
                                    <input type="radio" id="radio1" name="radio-group" checked>
                                    <label for="radio1"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i> 4.5 & up</label>
                                </div>

                                <div class="radio-container">
                                    <input type="radio" id="radio2" name="radio-group">
                                    <label for="radio2"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> <i class="fa-regular fa-star"></i> 4.0 & up</label>
                                </div>

                            
                                <div class="radio-container">
                                    <input type="radio" id="radio3" name="radio-group">
                                    <label for="radio3"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i><i class="fa-regular fa-star"></i> 3.5 & up</label>
                                </div>
                                <div class="radio-container">
                                    <input type="radio" id="radio3" name="radio-group">
                                    <label for="radio4"><i class=" fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>3.0 & up</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat for other accordion items -->
                    <hr>
                    <div class="card">
                        <div>
                            <h5>
                                <button (click)="toggleCollapse('collapsetwo')"
                                    [attr.aria-expanded]="isExpanded('collapseTwo')" aria-controls="collapseTwo">
                                    language </button>
                                <!-- <h6 class="h6">4lectures .21min</h6> -->
                            </h5>
                        </div>
                        <div id="collapseTwo"
                            [ngClass]="{ 'collapse': !isExpanded('collapsetwo'), 'show': isExpanded('collapseTwo') }"

                            <div class="card-body">
                                <input type="checkbox">
                                <label for="checkbox" class="checkbox-label">English</label><br>
                            </div>
                        </div>
                    </div>

                                <input type="checkbox">
                                <label for="checkbox" class="checkbox-label">Assembly language</label><br>
                                
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="card">
                        <div>

                                <button (click)="toggleCollapse('collapsesix')"
                                    [attr.aria-expanded]="isExpanded('headingSix')" aria-controls="collapseFive">
                                    level </button>

                                <input type="checkbox">
                                <label for="checkbox" class="checkbox-label">intermediate </label><br>
                            </div>

                    </div>

                            <div class="card-body">

                                <label for="checkbox" class="checkbox-label">English</label><br>

</div>
